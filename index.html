<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Stop-Watch</title>
</head>
<body>
        <video autoplay loop  muted plays-inline class="background-clip">
            <source src="./clips&images/4K 100% Royalty-Free Stock Footage _ Technology HUD Element Intro Background _ No Copyright Video.mp4" type="video/mp4">
    </video>
    <h1>Stop-Watch</h1>
    <div class="container">
        <div class="Timer-Display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="Start" onclick="Start()"><i class="fa-solid fa-play"></i><p>Start</p></button>
            <button id="Pause" onclick="Pause()"><i class="fa-solid fa-pause"></i><p>Pause</p></button>
            <button id="Reset" onclick="Reset()"><i class="fa-solid fa-clock-rotate-left"></i><p>Reset</p></button>
            <button id="Restart" onclick="Restart()"><i class="fa-solid fa-arrow-rotate-right"></i><p>Restart</p></button>
            <button id="Lap" onclick="Lap()"><i class="fa-solid fa-stopwatch"></i><p>Lap</p></button>
            <button id="ResetLap" onclick="Resetlap()"><i class="fa-solid fa-rotate"></i><p>ResetLap</p></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
